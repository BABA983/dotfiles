[colors.normal]
black = "#252525"
blue = "#97bcde"
cyan = "#99dfc1"
green = "#badb97"
magenta = "#debddd"
red = "#df9997"
white = "#abb2bf"
yellow = "#dfbc98"

[colors.primary]
background = "#1f2227"
foreground = "#abb2bf"

[cursor.style]
blinking = "Never"

[font]
size = 16.0
normal = { family = "JetBrains Maple Mono" }
glyph_offset = { x = 0, y = 0 }

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
# decorations = "none"
dynamic_title = true
padding = { x = 4, y = 4 }
dynamic_padding = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",‚îÇ`|:\"' ()[]{}<>"

